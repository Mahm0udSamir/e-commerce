<div class="es-container-conponent">
  <div class="ec-search">
    <mat-form-field class="example-form-field">
      <mat-label>Search...</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="ec-container">
    <div
      class="ec-card"
      *ngFor="let product of productsFilters | filterProduct : value"
    >
      <img [src]="product.image" alt="Avatar" style="width: 100%" />
      <div class="ec-card-container">
        <p>{{ product.title }}</p>

        <h4>
          price:<b>{{ product.price }}$</b>
        </h4>
      </div>
    </div>
  </div>
</div>
